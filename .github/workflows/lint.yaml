name: Ruff Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run Ruff Linter
        run: ruff check .

      - name: Auto-Fix & Format
        run: |
          ruff check --fix .
          ruff format .